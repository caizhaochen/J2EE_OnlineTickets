<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>支付成功</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/appcss/mainCss.css"/>
    <link rel="stylesheet" type="text/css" href="/appcss/paySuccessCss.css"/>

    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <script src="/appjs/orders/paySuccess.js"></script>

    <link rel="stylesheet" href="/css/toastr.min.css"/>
    <script src="/js/toastr.min.js"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-top-center",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
</head>
<body>
    <div id="pay">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <div class="navbar-brand"><img src="/images/weblogo.png" alt="" class="navIcon"/></div>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#login-collapse">
                    <span class="sr-only">登录选项</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="login-collapse" style="padding-right:30px">
                <ul class="nav navbar-nav">
                    <li><a href="/showTickets"><span>订票业务</span></a></li>
                    <li><a href="/pages/users/myOrders.html"><span>我的订单</span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a>会员等级:{{userlevel}}</a></li>
                            <li><a href="/tickets/home">个人信息</a></li>
                            <li><a href="/pages/users/creditShop.html">积分商城</a></li><li><a href="/pages/users/myFavorites.html">我的收藏</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/">退出登录</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="cd"><i class="icon icon-sand"></i><span class="cd-text">请在 <span class="cd-time"><span id="minute"></span>:<span class="second" id="second"></span></span> 内完成支付, 超时订单会自动取消</span></div>
        <div class="payment-container">
            <div >
                <form  role="form">
                    <fieldset>


                        <div >
                            <div >
                                <div >
                                    <input type="text" placeholder="账户"/>
                                </div>
                            </div>
                        </div>

                        <div >
                            <div >
                                <div >
                                    <input type="password" placeholder="密码"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="payment payment-0">

                <div class="payment-submit-area clear-fix">
                    <div class="amount">支付 ¥ <span class="amount-price">33.00</span></div>
                    <div class="payment-submit"><a class="btn">确认付款</a></div>
                    <div class="payment-back"><a>返回主页</a></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
