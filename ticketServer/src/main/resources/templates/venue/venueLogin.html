<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Venue Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/appcss/mainCSS.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/appjs/venues/venueLogin.js"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand"><span>REDBUD在线购票</span></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#login-collapse">
                <span class="sr-only">登录选项</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="login-collapse" style="padding-right:30px">
            <ul class="nav navbar-nav">
                <li><a href="/pages/venues/venueLogin.html"><span>场馆登录</span></a></li>
                <li><a href="/pages/venues/venueRegister.html"><span>注册场馆</span></a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="register-form container" id="venueLoginVUE">

    <div class="alert alert-danger" role="alert" style="display: none" id="venueLoginError">{{errorMsg}}</div>

    <form v-on:submit.prevent="venueLoginSubmit" class="form-horizontal " role="form" >
    <!--<form @submit.prevent="venueLoginSubmit" class="form-horizontal " role="form" >-->
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">场馆ID</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="text" placeholder="7位场馆ID" class="form-control" v-model="venueLogin.id"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">密码</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="password" placeholder="" class="form-control" v-model="venueLogin.password"/>
                </div>
            </div>


            <div class="form-group">
                <!-- Button -->
                <div class="controls col-xs-offset-5 col-lg-offset-4">
                    <!--<button v-on:click="register" class="btn btn-lg btn-success">提交</button>-->
                    <input type="submit" class="btn btn-lg btn-success" value="登录"/>
                </div>
            </div>

        </fieldset>
    </form>

</div>


</body>
</html>
