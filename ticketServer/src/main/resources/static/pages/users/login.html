<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/appcss/mainCSS.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/appjs/users/login.js"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand"><span>REDBUD在线购票</span></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#login-collapse">
                <span class="sr-only">登录选项</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="login-collapse" style="padding-right:30px">
            <ul class="nav navbar-nav">
                <li><a href="/pages/users/login.html"><span>会员登录</span></a></li>
                <li><a href="/pages/users/register.html"><span>注册会员</span></a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="register-form container" id="loginVUE">

    <div class="alert alert-danger" role="alert" style="display: none" id="loginError">{{errorMsg}}</div>

    <form @submit.prevent="loginSubmit" class="form-horizontal " role="form" >
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">邮箱</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="text" placeholder="example@example.com" class="form-control" v-model="login.email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">密码</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="password" placeholder="" class="form-control" v-model="login.password">
                </div>
            </div>


            <div class="form-group">
                <div class="controls col-xs-offset-5 col-lg-offset-4">
                    <input type="submit" class="btn btn-lg btn-success" value="登录">
                </div>
            </div>

        </fieldset>
    </form>

</div>


</body>
</html>
