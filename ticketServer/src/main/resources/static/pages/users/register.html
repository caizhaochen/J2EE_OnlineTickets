<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/toastr.min.css"/>
    <link rel="stylesheet" href="/appcss/registerCss.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/appjs/users/register.js"></script>
    <script type="text/javascript" src="/laydate/laydate.js"></script>


    <script>
        laydate.render({
            elem: '#birthText'
        });

        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-top-center",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
</head>
<body>
<div>
    <nav class="navbar navbar-default" style="height: 100px;">
        <div class="navbar-header">
            <div class="navbar-brand"><h2>REDBUD在线购票</h2></div>
        </div>
    </nav>
</div>
<div class="register-form container-fluid" id="registerVUE">

    <!--<div class="alert alert-danger" role="alert" style="display: none" id="registerError">{{errorMsg}}</div>-->

    <form @submit.prevent="registerSubmit" class="form-horizontal registerContent" role="form">
        <fieldset>
            <div class="registerBorder">
                <h2 style="font-family: 'Bookman Old Style';text-align: center;">
                    REDBUD</h2>
            </div>

            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <label class="registerLabel">邮件地址:</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" placeholder="example@example.com" class="registerInput" v-model="register.email"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <label class="registerLabel">用户昵称:</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" placeholder="昵称" class="registerInput" v-model="register.name"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">

                        <div class="col-xs-4 registerLabel">
                            <label class="registerLabel">验证代码:</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" placeholder="验证码" class="codeInput" v-model="register.code">
                            <input id="codeGetButton" v-on:click="getCodeFunction"  type="button" value="点击获取"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <label class="registerLabel">登录密码:</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="password" placeholder="" class="registerInput" v-model="register.password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <label class="registerLabel">密码确认:</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="password" placeholder="" class="registerInput" v-model="register.confirmPass">
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <!--<label class="registerLabel"></label>-->
                        </div>
                        <div class="col-xs-8">
                            <input type="submit" class="registerSubmit" value="注册">
                        </div>
                    </div>
                </div>
            </div>
            <div class="registerBorder">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4 registerLabel">
                            <!--<label class="registerLabel"></label>-->
                        </div>
                        <div class="col-xs-8">
                            <a href="/" style="font-size: 1.2em;font-family: 'Microsoft Sans Serif';">已有账号?去登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>


</body>

</html>
