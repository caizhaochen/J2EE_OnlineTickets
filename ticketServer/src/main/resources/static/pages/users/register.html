<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/toastr.min.css"/>
    <link rel="stylesheet" href="/appcss/mainCSS.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/appjs/users/register.js"></script>
    <script type="text/javascript" src="/laydate/laydate.js"></script>


    <script>
        laydate.render({
            elem: '#birthText'
        });

        toastr.options = {
            "closeButton": false,
            "debug": false,
            "positionClass": "toast-top-center",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand"><span>REDBUD在线购票</span></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#login-collapse">
                <span class="sr-only">登录选项</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="login-collapse" style="padding-right:30px">
            <ul class="nav navbar-nav">
                <li><a href="/pages/users/login.html"><span>会员登录</span></a></li>
                <li><a href="/pages/users/register.html"><span>注册会员</span></a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="register-form container" id="registerVUE">

    <div class="alert alert-danger" role="alert" style="display: none" id="registerError">{{errorMsg}}</div>

    <form @submit.prevent="registerSubmit" class="form-horizontal " role="form" >
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">邮箱</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="text" placeholder="example@example.com" class="form-control" v-model="register.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">昵称</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="text" placeholder="昵称" class="form-control" v-model="register.name">
                    <p class="help-block"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">生日</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="text" id="birthText" placeholder="1949-10-01" class="form-control">
                    <!--<input type="text" id="birthText" placeholder="1949-10-01" class="form-control" v-model="register.birth">-->
                </div><p class="help-block col-sm-3 col-lg-3">日期格式：yyyy-mm-dd</p>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">性别</label>
                <div class="col-sm-10 ">
                    <label class="radio col-sm-1">
                        <input type="radio" value="男" name="group" checked="checked" v-model="register.gender">
                        男
                    </label>
                    <label class="radio col-sm-2">
                        <input type="radio" value="女" name="group" v-model="register.gender">
                        女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">密码</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="password" placeholder="" class="form-control" v-model="register.password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">确认密码</label>
                <div class="col-sm-10 col-lg-3">
                    <input type="password" placeholder="" class="form-control" v-model="register.confirmPass">
                </div>
            </div>

            <div class="form-group">
                <div class="controls col-xs-offset-5 col-lg-offset-4">
                    <input type="submit" class="btn btn-lg btn-success" value="注册">
                </div>
            </div>

        </fieldset>
    </form>

</div>


</body>
</html>
