<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/appcss/mainCss.css"/>

    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <script src="/appjs/managers/adminHome.js"></script>


</head>
<body>
<div id="adminHomeVue">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand"><span>REDBUD在线购票</span></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#login-collapse">
                <span class="sr-only">登录选项</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="login-collapse" style="padding-right:30px">
            <ul class="nav navbar-nav">
                <li><a href="/pages/managers/managerHome.html"><span>首页</span></a></li>
                <li><a href="/pages/managers/checkVenue.html"><span>审核场馆</span></a></li>
                <li><a href="/pages/managers/balanceAccount.html"><span>结算</span></a></li>
                <li><a href="/pages/managers/statistics.html"><span>信息统计</span></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-warning" role="alert" style="display: none" id="adminHomeError">{{errorMsg}}</div>

        <div class="list-group">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-3"><a class="list-group-item list-group-item-warning">
                    待办事项
                </a></div>
                <div class="col-xs-7"></div>
            </div>

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <a href="/pages/managers/checkVenue.html" class="list-group-item" v-show="hasCheck">
                        <span class="badge list-group-item-danger">{{checkNum}}</span>
                        审核场馆
                    </a>
                </div>
                <div class="col-xs-5"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <a href="/pages/managers/balanceAccount.html" class="list-group-item">
                        <span class="badge list-group-item-info">GO</span>
                        结算
                    </a>
                </div>
                <div class="col-xs-5"></div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <a href="/pages/managers/statistics.html" class="list-group-item">
                        <span class="badge list-group-item-info">GO</span>
                        信息统计
                    </a>
                </div>
                <div class="col-xs-5"></div>
            </div>

        </div>


    </div>
</div>


</body>

</html>
